version: "3.1"

stories:
- story: compra de calça completa
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_ask_clothes_type
  - intent: request_pants
    entities:
    - clothes_type: "calça"
  - slot_was_set:
    - clothes_type: "calça"
  - action: utter_ask_pants_size
  - intent: inform
    entities:
    - pants_size: "34"
  - slot_was_set:
    - pants_size: "34"
  - action: utter_ask_pants_fit
  - intent: inform
    entities:
    - pants_fit: "slim fit"
  - slot_was_set:
    - pants_fit: "slim fit"
  - action: action_process_order
  - intent: goodbye
  - action: utter_goodbye

- story: compra de camisa completa
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_ask_clothes_type
  - intent: request_shirt
    entities:
    - clothes_type: "camisa"
  - slot_was_set:
    - clothes_type: "camisa"
  - action: utter_ask_shirt_size
  - intent: inform
    entities:
    - shirt_size: "M"
  - slot_was_set:
    - shirt_size: "M"
  - action: utter_ask_collar_type
  - intent: inform
    entities:
    - collar_type: "gola v"
  - slot_was_set:
    - collar_type: "gola v"
  - action: action_process_order
  - intent: goodbye
  - action: utter_goodbye

