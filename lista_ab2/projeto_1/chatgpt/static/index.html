<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat de Diagn√≥stico M√©dico</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    #chatbox {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin-bottom: 10px;
    }
    .user { text-align: right; color: #007bff; }
    .bot { text-align: left; color: #333; }
    input[type="text"] {
      width: 80%;
      padding: 10px;
    }
    button {
      padding: 10px 15px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Descreva seus sintomas..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      appendMessage(data.chatbot_reply, 'bot');

      if (data.diagnosis) {
        appendMessage("\nüîç Diagn√≥stico: " + JSON.stringify(data.diagnosis), 'bot');
        appendMessage("üìò Explica√ß√£o:\n" + data.explanation, 'bot');
      }
    }

    function appendMessage(msg, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = msg;
      document.getElementById("messages").appendChild(div);
    }
  </script>
</body>
</html>
