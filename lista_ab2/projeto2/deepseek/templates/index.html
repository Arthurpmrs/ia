<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Seleção de Candidatos</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sistema de Seleção de Candidatos</h1>

      <div class="chat-container">
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
          <input
            type="text"
            id="user-input"
            placeholder="Digite informações sobre o candidato..."
          />
          <button id="send-button">Enviar</button>
        </div>
      </div>

      <div class="result-container" id="result-container" style="display: none">
        <h2>Resultado da Avaliação</h2>
        <div class="result" id="result-decision"></div>
        <div class="justification" id="result-justification"></div>
        <div class="confidence" id="result-confidence"></div>
      </div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
